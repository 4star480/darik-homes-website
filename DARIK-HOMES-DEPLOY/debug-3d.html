<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug 3D - DARIK HOMES</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        
        .debug-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .debug-section {
            background: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .test-3d-card {
            width: 200px;
            height: 150px;
            background: linear-gradient(135deg, #e67e22, #f39c12);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin: 20px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .test-3d-card:hover {
            transform: rotateX(15deg) rotateY(15deg) translateZ(20px);
        }
        
        .floating-test {
            position: relative;
            width: 40px;
            height: 40px;
            background: #e67e22;
            border-radius: 5px;
            margin: 10px;
            animation: float3D 3s ease-in-out infinite;
        }
        
        @keyframes float3D {
            0%, 100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateX(10deg) rotateY(10deg); }
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>3D Effects Debug Test</h1>
        
        <div class="debug-section">
            <h2>Browser 3D Support Test</h2>
            <div id="browser-support"></div>
        </div>
        
        <div class="debug-section">
            <h2>3D Card Hover Test</h2>
            <p>Hover over the cards below to see 3D effects:</p>
            <div style="display: flex; flex-wrap: wrap;">
                <div class="test-3d-card">Card 1</div>
                <div class="test-3d-card">Card 2</div>
                <div class="test-3d-card">Card 3</div>
            </div>
        </div>
        
        <div class="debug-section">
            <h2>3D Animation Test</h2>
            <p>Watch the floating elements below:</p>
            <div style="display: flex; flex-wrap: wrap;">
                <div class="floating-test"></div>
                <div class="floating-test"></div>
                <div class="floating-test"></div>
                <div class="floating-test"></div>
            </div>
        </div>
        
        <div class="debug-section">
            <h2>Console Debug Info</h2>
            <div id="console-info"></div>
        </div>
    </div>
    
    <script>
        // Debug information
        const debugInfo = [];
        
        // Check browser support
        function checkBrowserSupport() {
            const testEl = document.createElement('div');
            testEl.style.transform = 'translateZ(0)';
            const supports3D = testEl.style.transform !== '';
            
            debugInfo.push(`3D Transform Support: ${supports3D ? 'YES' : 'NO'}`);
            
            // Check for specific 3D properties
            const style = window.getComputedStyle(testEl);
            debugInfo.push(`Transform Style: ${style.transformStyle || 'not supported'}`);
            debugInfo.push(`Perspective: ${style.perspective || 'not supported'}`);
            
            return supports3D;
        }
        
        // Check if elements are being created
        function checkElementCreation() {
            const testCard = document.createElement('div');
            testCard.className = 'test-3d-card';
            testCard.style.transform = 'translateZ(10px)';
            
            debugInfo.push(`Element Creation: ${testCard ? 'SUCCESS' : 'FAILED'}`);
            debugInfo.push(`3D Transform Applied: ${testCard.style.transform}`);
        }
        
        // Check animation support
        function checkAnimationSupport() {
            const testEl = document.createElement('div');
            testEl.style.animation = 'float3D 1s ease-in-out';
            
            debugInfo.push(`Animation Support: ${testEl.style.animation ? 'YES' : 'NO'}`);
        }
        
        // Run all checks
        function runDebugChecks() {
            debugInfo.push('=== 3D DEBUG REPORT ===');
            debugInfo.push(`Browser: ${navigator.userAgent}`);
            debugInfo.push(`Viewport: ${window.innerWidth}x${window.innerHeight}`);
            
            const supports3D = checkBrowserSupport();
            checkElementCreation();
            checkAnimationSupport();
            
            // Display results
            const browserSupport = document.getElementById('browser-support');
            const consoleInfo = document.getElementById('console-info');
            
            if (supports3D) {
                browserSupport.innerHTML = '<div class="status success">✅ 3D transforms are supported!</div>';
            } else {
                browserSupport.innerHTML = '<div class="status error">❌ 3D transforms are NOT supported. Try a modern browser.</div>';
            }
            
            consoleInfo.innerHTML = debugInfo.map(info => `<div class="status info">${info}</div>`).join('');
            
            // Log to console
            console.log('3D Debug Report:', debugInfo);
        }
        
        // Test mouse tracking
        document.querySelectorAll('.test-3d-card').forEach((card, index) => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;
                
                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(20px)`;
                
                console.log(`Card ${index + 1} mouse tracking:`, { x, y, rotateX, rotateY });
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = '';
            });
        });
        
        // Initialize debug
        document.addEventListener('DOMContentLoaded', () => {
            runDebugChecks();
        });
    </script>
</body>
</html>
